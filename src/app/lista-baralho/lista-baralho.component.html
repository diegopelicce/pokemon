<igx-grid #myGrid
  [data]="localData"
  [autoGenerate]="true"
  (columnInit)="onColumnInit($event)"
  (cellEdit)="editar($event)"
  width="1440px"
  height="750px">
  <igx-column [field]="'name'" [header]="'Nome'" [width]="'120px'" [filterable]='true' ></igx-column>
  <igx-column [field]="'subtypes'" [header]="'Sub tipo'" [width]="'120px'" [filterable]='true' ></igx-column>
  <igx-column [field]="'level'" [header]="'NÃ­vel'" [width]="'120px'" [filterable]='true' ></igx-column>
  <igx-column [field]="'hp'" [header]="'Vida'" [width]="'120px'" [filterable]='true' ></igx-column>
  <igx-column [field]="'types'" [header]="'Tipo'" [width]="'120px'" [filterable]='true' ></igx-column>
  <igx-column [field]="'evolvesFrom'" [header]="'Evolui de'" [width]="'190px'" [filterable]='true' ></igx-column>
  <igx-paginator (pageChange)="perPage($event)" (perPageChange)="perPageChange($event)"></igx-paginator>
</igx-grid>
